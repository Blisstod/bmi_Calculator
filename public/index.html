<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <h1>BMI Calculator</h1>
        
        <form id="bmiForm" action="/" method="post">
            <label for="unit">Unit:</label>
            <select name="unit" id="unit" onchange="changeUnits()" required>
                <option value="" disabled selected>Select Unit</option>
                <option value="imperial">Imperial</option>
                <option value="metric">Metric</option>
            </select>
        
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
        
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>
        
            <label for="age" id="ageLabel">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        
            <button type="submit">Calculate BMI</button>
        </form>
    </div>

    <footer>
        Azimbai Nurzhau SE-2204
    </footer>
    <script>
        function changeUnits() {
            var unit = document.getElementById('unit').value;
            var weightLabel = document.querySelector('label[for="weight"]');
            var heightLabel = document.querySelector('label[for="height"]');
            var weightInput = document.getElementById('weight');
            var heightInput = document.getElementById('height');
        
            if (unit === 'metric') {
                weightLabel.innerHTML = 'Weight (kg):';
                heightLabel.innerHTML = 'Height (cm):';
                weightInput.placeholder = 'Enter your weight in kilograms';
                heightInput.placeholder = 'Enter your height in centimeters';
            } else if (unit === 'imperial') {
                weightLabel.innerHTML = 'Weight (lbs):';
                heightLabel.innerHTML = 'Height (in):';
                weightInput.placeholder = 'Enter your weight in pounds';
                heightInput.placeholder = 'Enter your height in inches';
            }
        }
    </script>
</body>
</html>
